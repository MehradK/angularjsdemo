    <section class="featured heading">
        <div  data-ng-class="{'content-wrapper':true, 'block-heading':slide.BlockHeadingStyle}">
            <hgroup class="title">
                <h1 >{{slide.Title}}</h1>
            </hgroup>
        </div>
        <!--        <div class="access-area">
                        <input type="text" id="slide-feedback" />
                        <button id="submit-slide-feedback">Submit Feedback</button>
                        <span id="feedback-posted-message"></span>
                    </div>-->
        <div class="sub-title" data-ng-show="slide.SubTitle != '' && slide.TitleBlurb != ''">
                <h2 data-ng-show="slide.SubTitle != ''">{{slide.SubTitle}}</h2>
                <p data-ng-show="slide.TitleBlurb != ''">{{slide.TitleBlurb}}</p>
        </div>
    </section>

    <div id="slide-detail-content" data-ng-cloak class="data-ng-cloak">
        <section class="content-wrapper main-content clear-fix">
            <div id="image-container" data-ng-show="showSlideImage" data-ng-class="{'image-container-stick-right':slide.FullPageImage == false}">
                <img data-ng-src='{{slide.ImageSource}}' alt='Slide Graphic' />
            </div>
            

            <h3 data--ng-show="!slide.FullPageImage">{{slide.DetailHeading}}</h3>
            <ol class="round {{listWidth}}" data--ng-show="!slide.FullPageImage">
                <li data-ng-repeat="detailPoint in slide.DetailPoints" class="{{detailPointClassNames[$index]}}">
                    <h5 data-ng-class="highlightClass(detailPoint)" ng-bind-html-unsafe="detailPoint.DetailPointHeader"></h5>
                    <span class="detail-point-text" data-ng-bind-html-unsafe="detailPoint.DetailPointText"></span>
                </li>
            </ol>
        </section>
    </div>
